<body>

            const deleteBtn = document.getElementById('btn-delete');
            if(text.toLowerCase() === 'delete'){
                deleteBtn.removeAttribute('disabled');

            //   const titleDelete = document.getElementById('delete-title');
            //   titleDelete.style.display = 'none';


            //*** adding extra event to the button:

            deleteBtn.addEventListener('click',function(){
                const clearInput = document.getElementById('text-type');
                // clearInput.value = '';

                // removing titile when button clicked.
                   const titleDelete = document.getElementById('delete-title');
              titleDelete.style.display = 'none';
            })

            }
            else{
                console.log('something else');
                deleteBtn.setAttribute('disabled',true);
            }

        })
    </script>
</body>

</html>

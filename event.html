<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 id="page-title">Page Title</h1>
        <button id="btn-update">Update Now</button>

        <p id="login-title">No user</p>
        <button id="user-login">Login</button>
        <br>
        <br>
        <br>
        <!-- changing title from input field -->
         <h1 id="title-name">No Name</h1>
         <input type="text" id="form-name" placeholder="Your Name">
         <button id="name-update">Update Name</button>
    </main>
    <script>
        document.getElementById('btn-update').addEventListener('click',function (){
            const pageTitleElement = document.getElementById('page-title');

            // console.log(pageTitleElement);
            pageTitleElement.innerText = 'Updated New Page Title';
            
        })

        document.getElementById('user-login').addEventListener('click',function(){
            const userUpdate = document.getElementById('login-title');
            // console.log(userUpdate);
            userUpdate.innerText = 'User Logged in: Avishek Barua.';
        })
    </script>
    <script src="/script.js"></script>
</body>
</html>
